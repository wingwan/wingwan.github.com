<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>图片轮播</title>
	<style>
		
		ul{
			margin: 0;
			padding: 0;
			
		}

		.sliderWrap{
			position: relative;
			width: 200px;
            height: 112px;
			overflow: hidden;
            margin: 0 auto;
		}
		.sliderWrap ul{
			position: absolute;
            width: 1000px;
            transition: left .5s ease;
            left: 0;
		}
		.sliderWrap li{
			float: left;
            width: 200px;
		}
        .sliderWrap ul li img{
            width: 100%;
            /*width: 200px;*/
        }
	</style>
</head>
<body>
	<div class="sliderWrap">
		<ul id="slider">
			<li><img src="images/slider/slider1.jpg" alt=""></li>
			<li><img src="images/slider/slider2.jpg" alt=""></li>
			<li><img src="images/slider/slider3.jpg" alt=""></li>
			<li><img src="images/slider/slider4.jpg" alt=""></li>
		</ul>
	</div>
    <input type="button" value="click me" id="next"/>
	<script>
        /**
         * 图片轮播
         * @type {Element}
         */
        var btn = document.getElementById("next");
        var dom = document.getElementById("slider");
        var liArr = dom.getElementsByTagName("li");
        btn.onclick = function(){
            var curLeft = parseInt(dom.offsetLeft);
            if(curLeft > -(liArr.length - 1)* 200){
                dom.style.left = curLeft - 200 + "px";

            }else if(curLeft == -(liArr.length - 1)* 200){
                dom.style.left = 0;
            }

        };
	</script>
</body>
</html>
