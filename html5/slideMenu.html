<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style: none;
        }
        .tab{
            width: 100px;
            height: 200px;
            float: left;
            background: deepskyblue;
            border-right: 1px solid gold;
            transition: .7s ease 0s;
        }
        .tab.active{
            width: 400px;
            background: lightblue;
            transition: .7s ease 0s;
        }
    </style>
</head>
<body>
<ul id="slideMenu">
    <li class="tab active">1</li>
    <li class="tab">2</li>
    <li class="tab">3</li>
    <li class="tab">4</li>
    <li class="tab">5</li>
</ul>
<script src="jquery－1.11.2.js"></script>
<script>
    $("#slideMenu").find(".tab").mouseover(function(){
        $("#slideMenu").find(".tab").removeClass("active");
        $(this).addClass("active");
    });
</script>

</body>
</html>
